<nav id="side" class="sidebar "
     [ngClass]="{'nav-close': closeSidebar, 'dark': isDarkMode}">
  <header>
    <div class="image-text">
      <span class="image">
          <img src="./assets/images/Banco-Pichincha.png" alt="">
      </span>

      <div class="text logo-text">
        <span class="name">Staffing </span>
        <span class="profession">Banco Pichincha</span>
      </div>
    </div>
    <!--<pichincha-icon
      size="medium"
      color="error"
      weight_color="900"
      type="&#45;&#45;outlined"
    >
      adb
    </pichincha-icon>-->
    <i class='bx bx-chevron-right toggle' (click)="onClickToggle()"></i>
  </header>

  <div class="menu-bar">
    <div class="menu">

      <li class="search-box">
        <i class='bx bx-search icon' (click)="onClickInputSearch()"></i>
        <input #inputSearch
          type="text" placeholder="Buscar..." foc>
      </li>

      <ul class="menu-links">
        <li class="" *ngFor="let item of valuesSidebar">
          <a routerLink="{{item.link}}">
            <i [ngClass]="item.css"></i>
            <span class="text nav-text">{{item.value}}</span>
          </a>
        </li>
      </ul>
    </div>

    <div class="bottom-content">
      <li class="">
        <a href="#">
          <i class='bx bx-log-out icon'></i>
          <span class="text nav-text">Cerrar Sesi√≥n</span>
        </a>
      </li>

      <li class="mode" (click)="onClickToggleSwitch()">
        <div class="sun-moon">
          <i class='bx bx-moon icon moon'></i>
          <i class='bx bx-sun icon sun'></i>
        </div>
        <span class="mode-text text">{{ isDarkMode ? 'Light Mode' : 'Dark Mode' }}</span>

        <div class="toggle-switch">
          <span class="switch"></span>
        </div>
      </li>

    </div>
  </div>

</nav>
